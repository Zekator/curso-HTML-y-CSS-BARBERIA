<!DOCTYPE html>

<html>  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contacto - Barberia Alura</title>
    </head>
    
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li> 
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form>

                <label for="nombreapellido">Nombre y apellido:</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectbonico">Correo Electbonico:</label>
                <input type="email" id="correoelectbonico" class="input-padron" required placeholder="nombre@dominio.com">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Escriba un mensaje"></textarea>

                <fieldset>
                    <legend>¿Como quieres que nos contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                                        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                    
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20 hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20 hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20 hs</td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020 </p>

        </footer>
    
    </body>
</html>
